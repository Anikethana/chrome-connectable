    <script>
        try {
            chrome.runtime.sendMessage('ppkfnjlimknmjoaemnpidmdlfchhehel', 'hello', function(response) {
                if (chrome.runtime.lastError) {
                    console.log('error');
                }
                if (!response) {
                    console.log('No extension');
                    return;
                }
                if (response === 'installed') {
                    location.href = location.origin + location.pathname + 'launch/' + location.search;
                    setTimeout(function() {
                        window.close();
                    }, 200);
                    console.log('Extension version: ', response.version);
                }
            });
        } catch (e) {
            console.log('error');
        }

    </script>
